<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Logo Strip</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
        <link href="/assets/css/glide.core.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="pb-5 pt-5" style="position: relative;">
            <div style="position: absolute; bottom: 1px;">
                <p style="font-weight: 700; padding-bottom: 5px; padding-left: 10px; margin-bottom: 0px;">pd-logo-strip-1&nbsp;(all sliders need glide.min.js, functions-sliders.js, and glide.core.min.css)</p>
            </div>
        </section>
        <section class="pb-4 pd-logo-strip-1 pt-4">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2>Customers</h2>
                        <div class="pd-logo-strip-1-subHeadline">
                            <p>Proud to work with:</p>
                        </div>                         
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col" style="display: inline-block;">
                        <div class="glide" data-glide='
                        {
                            "type": "carousel", 
                            "startAt": 0, 
                            "perView": 6,
                            "autoplay": 2000,
                            "breakpoints": {
                                "320": {"perView": 2},
                                "575": {"perView": 3},
                                "1000": {"perView": 4},
                                "2000": {"perView": 6}
                            }
                        }'>
                            <div class="glide__track" data-glide-el="track">
                                <ul class="glide__slides">
                                    <li class="glide__slide">
                                        <img src="images/uploads/logo-testimonial-example-1.svg" alt="icon of customer logo" width="120" height="120" class="pe-2 ps-2">
                                    </li>
                                    <li class="glide__slide">
                                        <img alt="icon of customer logo" width="120" height="120" class="pe-2 ps-2" src="images/uploads/logo-testimonial-example-2.svg">
                                    </li>
                                    <li class="glide__slide">
                                        <img alt="icon of customer logo" width="120" height="120" class="pe-2 ps-2" src="images/uploads/logo-testimonial-example-3.svg">
                                    </li>
                                    <li class="glide__slide">
                                        <img alt="icon of customer logo" width="120" height="120" class="pe-2 ps-2" src="images/uploads/logo-testimonial-example-1.svg">
                                    </li>
                                    <li class="glide__slide">
                                        <img alt="icon of customer logo" width="120" height="120" class="pe-2 ps-2" src="images/uploads/logo-testimonial-example-4.svg">
                                    </li>
                                    <li class="glide__slide">
                                        <img alt="icon of customer logo" width="120" height="120" class="pe-2 ps-2" src="images/uploads/logo-testimonial-example-5.svg">
                                    </li>
                                    <li class="glide__slide">
                                        <img alt="icon of customer logo" width="120" height="120" class="pe-2 ps-2" src="images/uploads/logo-testimonial-example-6.svg">
                                    </li>
                                </ul>
                            </div>
                        </div>                         
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="/assets/js/popper.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/js/glide.min.js"></script>
        <script src="/assets/js/functions-sliders.js"></script>
    </body>
</html>
