<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section class="pb-5 pt-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div style="display:grid;grid-template-columns:1fr 1fr 1fr;grid-template-rows:100px 100px;grid-gap:20px;">
                            <div style="overflow: hidden; grid-area: 1 / 1 / 3 / 3; position: relative;">
                                <img src="http://pinegrow.com/placeholders/img13.jpg" style="grid-area: 1 / 1 / 3 / 2; position: absolute; object-fit: cover; object-position: center center; width: 100%; height: 100%;" alt="image of beach" width="400" height="225">
                            </div>
                            <div style="grid-area:1 / 3 / 3 / 4;">
                                <h2>Great big headline</h2>
                                <p>Visit this great beach and enjoy swimming in the sea!</p>
                            </div>
                            <div class="pg-empty-placeholder"></div>
                        </div>                                                  
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
