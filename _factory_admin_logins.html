<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Admin Page Menus</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="blocks.css">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <section class="pb-5 pt-5" style="position: relative;">
            <div style="position: absolute; bottom: 1px;">
                <p style="font-weight: 700; padding-bottom: 5px; padding-left: 10px; margin-bottom: 0px;">pd-admin-logins-1</p>
            </div>
        </section>
        <section class="bg-light pb-5 pt-5">
            <div class="container pb-5 pt-5"> 
                <div class="col-md-9 col-xl-8 ms-auto me-auto">
                    <div class="bg-white p-4 p-lg-5">
                        <h2 class="mb-3 text-dark">Wylder Admin</h2>
                        <form>
                            <div class="mb-3">
                                <div class="input-group"><span class="bg-light input-group-text" id="addon-wrapping1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em">
                                            <g>
                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                <path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm17 4.238l-7.928 7.1L4 7.216V19h16V7.238zM4.511 5l7.55 6.662L19.502 5H4.511z"></path>
                                            </g>
                                        </svg></span>
                                    <input type="email" class="form-control" placeholder="Email" aria-label="User Email" aria-describedby="addon-wrapping1">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="input-group"><span class="bg-light input-group-text" id="addon-wrapping2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="1em" height="1em">
                                            <g>
                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                <path d="M10.758 11.828l7.849-7.849 1.414 1.414-1.414 1.415 2.474 2.474-1.414 1.415-2.475-2.475-1.414 1.414 2.121 2.121-1.414 1.415-2.121-2.122-2.192 2.192a5.002 5.002 0 0 1-7.708 6.294 5 5 0 0 1 6.294-7.708zm-.637 6.293A3 3 0 1 0 5.88 13.88a3 3 0 0 0 4.242 4.242z"></path>
                                            </g>
                                        </svg></span>
                                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping2"/>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary d-block fw-bold pb-2 pe-3 ps-3 pt-2 text-white w-100">Sign In</button>
                        </form>
                    </div>
                </div>                 
            </div>             
        </section>
        <section class="pb-5 pt-5" style="position: relative;">
            <div style="position: absolute; bottom: 1px;">
                <p style="font-weight: 700; padding-bottom: 5px; padding-left: 10px; margin-bottom: 0px;">pd-admin-logins-2</p>
            </div>
        </section>
        <section class="bg-light pb-2 pb-md-5 pd-admin-login-2 pt-2 pt-md-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="bg-white d-flex flex-column flex-lg-row justify-content-lg-start justify-content-start me-auto ms-auto pd-admin-login-2-outer">
                            <div class="overflow-hidden pd-admin-login-2-img-outer position-relative">
                                <img src="images/uploads/login-flower.jpg">
                            </div>
                            <div class="p-2 p-lg-4 pd-admin-login-2-form-outer">
                                <header>
                                    <h1>Please sign in</h1>
                                    <p>Please contact Pendigital Limited if you have any issues logging in.</p>
                                </header>
                                <div>
                                    <form role="form">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="email">Email</span>
                                            <input type="email" class="form-control" aria-label="email input" aria-describedby="email">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="password">Password</span>
                                            <input type="password" class="form-control" aria-label="password input" aria-describedby="password">
                                        </div>
                                        <button class="btn btn-primary text-white" type="submit">Sign In</button>
                                    </form>
                                </div>
                            </div>
                        </div>                         
                    </div>
                </div>
            </div>
        </section>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
