<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section class="pb-5 pt-5"></section>
        <section class="d-flex flex-row justify-content-center pb-5 pd-hero-1 pt-5">
            <div class="align-items-center container-xl d-flex flex-row">
                <div class="row">
                    <div class="col-md-4 d-flex flex-column justify-content-center mb-4 mb-md-0 p-3">
                        <h1>Recruitment Agency Software</h1>
                        <p class="pd-hero-1-headline">An intuitive tool for temp staffers</p>
                        <p style="color: white; text-transform: uppercase;">Risk-free trial</p>
                        <div>
                            <a href="#" name="anchor" class="btn btn-info mb-2 me-2">Start Now</a>
                            <a href="#" name="anchor" class="btn btn-outline-light mb-2"><span><img width="10" class="pd-hero-1-play-icon"></span>Watch how it works</a>
                        </div>                         
                    </div>
                    <div class="col-md-8 pe-md-0 ps-md-5" style="position: relative;">
                        <div class="pd-hero-image-1-outer">
                            <script>
                                function imageLoadedListener(e) {
                                    const heroImageLoader = document.querySelector(".pd-hero-1-loader");
                                    const heroImage = document.querySelector(".pd-hero-image-1");
                                    heroImageLoader.classList.add("pd-hero-1-remove-loader");
                                    heroImage.classList.add("pd-hero-image-1-loaded");
                                }
                            </script>
                            <picture>
                                <source srcset="/images/uploads/hero-scissors.webp 1600w, 
                                            /images/uploads/hero-scissors-mob.webp 820w" sizes="(max-width: 600px) calc(100vw - 64px), 1600px" type="image/webp">
                                <img srcset="/images/uploads/hero-scissors.png 1600w, 
                                            /images/uploads/hero-scissors-mob.png 820w" sizes="(max-width: 600px) calc(100vw - 64px), 1600px" src="/images/uploads/hero-scissors-mob.png" alt="image of scissors app" class="pd-hero-image-1" onload="imageLoadedListener()">
                            </picture>
                        </div>
                        <div class="pd-hero-1-loader">
                            <img src="images/design-assets/icon-loading-white.svg" alt="image loading icon" width="200" height="200">
                        </div>                         
                    </div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
